<div class="user-block">

  <div class="user-nav-link" *ngIf="!userData">
    <a class="link"
       routerLink="/sign-in"
       routerLinkActive="active"
    >Sign in</a>
    or
    <a class="link"
       routerLink="/sign-up"
       routerLinkActive="active"
    >Sign up</a>
  </div>

  <div class="user-block-icons" *ngIf="userData">
    <cart-icon-app></cart-icon-app>
    <i class="material-icons">&#xE8A6;</i>
    <span class="user-name"><span>User: </span> {{userData}}</span>

    <i class="material-icons logOut" (click)="logOut()">exit_to_app</i>
  </div>


</div>
