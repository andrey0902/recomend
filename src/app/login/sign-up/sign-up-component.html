<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="wrapper-sing-up">
        <h2 class="title">Sing up</h2>
        <form novalidate class="form-sing-up example-form"
             [formGroup]="formSignUp"
             #registration="ngForm"
             (submit)="signUpUser($event, formSignUp.value, registration.valid);"
        >
<!--(click)="activateCanDeactivated()"-->
            <md-input-container class="example-full-width">
              <input mdInput placeholder="User name" formControlName="name">
            <!--  <md-error *ngIf="">
                Please enter a valid email address
              </md-error>
              <md-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </md-error>-->
            </md-input-container>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="Password" formControlName="password">
            <!--  <md-error *ngIf="">
                Please enter a valid email address
              </md-error>
              <md-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </md-error>-->
          </md-input-container>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="Confirm password" formControlName="confirmPassword">
            <!--  <md-error *ngIf="">
                Please enter a valid email address
              </md-error>
              <md-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </md-error>-->
          </md-input-container>
          <div class="btn-group">
            <button type="submit" md-raised-button>Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
