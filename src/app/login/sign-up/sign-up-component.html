<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="wrapper-sing-up">
        <h2 class="title">Sing up</h2>
        <form novalidate class="form-sing-up example-form"
             [formGroup]="formSignUp"
             #registration="ngForm"
             (submit)="signUpUser($event, formSignUp.value, registration.valid);"
        >
<!--(click)="activateCanDeactivated()"-->
            <md-input-container class="example-full-width">
              <input mdInput placeholder="User name"
                     formControlName="name"
                     (blur)="showError=true"
                     (focus)="showError=false">
              <validation-app *ngIf="showError "
                              [file]="formSignUp.get('name')">
              </validation-app>
            <!--  <md-error *ngIf="">
                Please enter a valid email address
              </md-error>
              <md-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </md-error>-->
            </md-input-container>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="Password"
                   formControlName="password"
                   (blur)="showError=true"
                   (focus)="showError=false">
            <validation-app *ngIf="showError "
                            [file]="formSignUp.get('password')">
            </validation-app>
            <!--  <md-error *ngIf="">
                Please enter a valid email address
              </md-error>
              <md-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </md-error>-->
          </md-input-container>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="Confirm password"
                   formControlName="confirmPassword"
                   (blur)="showError=true"
                   (focus)="showError=false">
            <validation-app *ngIf="showError "
                            [file]="formSignUp.get('confirmPassword')">
            </validation-app>
            <!--  <md-error *ngIf="">
                Please enter a valid email address
              </md-error>
              <md-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </md-error>-->
          </md-input-container>
          <div class="btn-group">
            <button type="submit" [disabled]="registration.invalid" md-raised-button>Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
