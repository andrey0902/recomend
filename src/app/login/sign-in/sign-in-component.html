<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="wrapper-sing-up">
        <h2 class="title">Sing in</h2>
        <form class="form-sing-up example-form"
              [formGroup]="formSignIn"
              #SignIn="ngForm"
              (submit)="signInUser($event, formSignIn.value, SignIn.valid);"
        >
          <md-input-container class="example-full-width">
            <input mdInput placeholder="User name" formControlName="name">
            <validation-app *ngIf="formSignIn.get('name')?.touched && formSignIn.get('name')?.invalid"
                            [file]="formSignIn.get('name')">
            </validation-app>
          </md-input-container>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="Password" formControlName="password">
            <!--  <md-error *ngIf="">
                Please enter a valid email address
              </md-error>
              <md-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </md-error>-->
          </md-input-container>
          <div class="btn-group">
            <button type="submit" md-raised-button>Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
