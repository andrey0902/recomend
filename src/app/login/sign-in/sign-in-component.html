<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="wrapper-sing-up">
        <h2 class="title">Sing in</h2>
        <form class="form-sing-up example-form"
              [formGroup]="formSignIn"
              #SignIn="ngForm"
              (submit)="signInUser($event, formSignIn.value, SignIn.valid);"
        >
          <md-input-container class="example-full-width">
            <input mdInput placeholder="User name" (blur)="showError=true" (focus)="showError=false" formControlName="name">
            <validation-app *ngIf="showError "
                            [file]="formSignIn.get('name')">
            </validation-app>
          </md-input-container>

          <md-input-container class="example-full-width">
            <input mdInput placeholder="User email" (blur)="showError=true" (focus)="showError=false" formControlName="email">
            <validation-app *ngIf="showError "
                            [file]="formSignIn.get('email')">
            </validation-app>
          </md-input-container>






          <md-input-container class="example-full-width">
            <input mdInput placeholder="Password" (blur)="showError=true" (focus)="showError=false"  formControlName="password">
            <validation-app *ngIf="showError"
                            [file]="formSignIn.get('password')"></validation-app>
            <!--  <md-error *ngIf="">
                Please enter a valid email address
              </md-error>
              <md-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </md-error>-->
          </md-input-container>
          <div class="btn-group">
            <button type="submit" [disabled]="SignIn.invalid" md-raised-button>Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
